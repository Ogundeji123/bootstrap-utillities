<!doctype html>
<html lang="en">
  <head>
    <title>Bootstrap utillities</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
  </body>
  <div class="jumbotron text-center bg-primary text-white">
    <h1 class="display-4">FitLife</h1>
    <p class="lead">Your ultimate fitness tracking companion.</p>
    <a class="btn btn-light btn-lg" href="#features">Explore Features</a>
  </div>
  <div class="container">
    <h2 id="features">Quick Actions</h2>
    <button class="btn btn-success" onclick="window.open('https://www.fitnessblender.com/', '-blank')">Start Workout</button>
    <button class="btn btn-danger" onclick="window.open('https://www.fitnessblender.com/', '-blank')">Stop Workout</button>
    <button class="btn btn-info" onclick="window.open('https://www.fitnessblender.com/', '-blank')">View Progress</button>
    <!--Badges Section-->
    <h3 class="mt-4">Achievements <span class="bage badge-pill badge-success">New</span></h3>
    <P> You have unlocked:
        <span class="badge badge-primary">10 Workouts</span>
        <span class="badge badge-warning">5KM Runner</span>
    </P>
    <!-- Progress Bar Section -->
     <h3 class="mt-4">Weekly Goal Progress</h3>
     <div class="progress" style="height: 30px;">
        <div
        class="progress-bar bg-success"
        role="progressbar"
        style="width: 80%;"
        aria-valuenow="80"
        aria-valuein="0"
        aria-valuemix="100"
        >
    80% Complete
</div>
     </div>
  </div>
</html>
